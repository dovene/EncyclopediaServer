<button class="btn btn-primary btn-lg" style="color:#FFFFFF; background-color:#280303" (click)="displayAddForm()"
  class="pull-left">
  Add a new country
</button>
<br/>
<br/>


    <!-- put the form here -->
  
    <mat-card *ngIf="mustDisplayForm">
        <mat-card-header>
            <mat-card-title>Nouvel Enregistrement</mat-card-title>
        </mat-card-header>
    <mat-card-content>

    <form >

  <table style="border:0px; border-collapse:separate; border-spacing:0.5em;" id="news" cellspacing="0px">
    <tr>
      <td>Nom</td>
      <td><input type="text" name="name" [(ngModel)]="currentCountry.name"></td>
    </tr>

    <tr>
      <td>Nom</td>
      <td><input type="file" name="file" (change)="handleFileInput($event.target.files)"></td>
    </tr>

    <tr>
        <td>Date</td>
      <td> 
          <input [matDatepicker]="myDatepicker"  [value]="date">
          <mat-datepicker-toggle [for]="myDatepicker"></mat-datepicker-toggle>
          <mat-datepicker #myDatepicker></mat-datepicker>
      </td>
     
    </tr>

  </table>
  <br />
  <table>
    <tr>
      <td><button type="button" class="btn btn-info" (click)="saveCountry(currentCountry)">
          Enregistrer
        </button></td>
      <td><button type="button" class="btn btn-danger" (click)="cancel()">
          Annuler
        </button></td>
    </tr>
  </table>


</form>
</mat-card-content>
<mat-card-actions>
    <!-- put buttons here -->
    </mat-card-actions>
</mat-card>

<br />
<!-- affichage de la liste des projets -->
<div class="table-responsive">
  <table width="98%" style="border: 1px solid #CCCCCC" class="table table-striped table-bordered table-hover"
    id="dataTables-example">
    <thead>
      <tr>
        <td align="center">Name</td>
        <td align="center">Image</td>
        <td COLSPAN=2 align="center">Actions</td>
      </tr>
    </thead>
    <tbody>


      <tr *ngFor="let country of countries">

        <td align="center">{{country.name}}</td>

        <td align="center">
            <button mat-stroked-button  color="primary" (click)="openDialog(country)">Display Image</button>
          <!--
        <img [src]="downloadURL(topic) | async" alt="Image from AngularFireStorage">
 
          -->
          </td>

      

        <td>
          <button class="btn btn-info" (click)="displayEditForm(country)">
            <i class="fa fa-edit"></i>
            Editer
          </button>


        </td>
        <td>
          <button class="btn btn-danger" (click)="deleteCountry(country)">
            <i class="fa fa-minus"></i>
            Supprimer
          </button>
        </td>

      </tr>

    </tbody>
  </table>
</div>
